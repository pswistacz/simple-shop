<div class="product-list__item">
  <img class="product-list__img" src="{{product.image}}"/>
  <div class="product-list__title">{{product.name}}</div>
  <div class="product-list__price bold-text">{{product.price | currency}}</div>
  <div class="product-list__button" *ngIf="!checkElementIsInCart(product)" (click)="addToCart(product)">add to cart</div>
</div>
