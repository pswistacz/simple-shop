<h2 class="product-list__title">Products</h2>
<div class="select-sorting">
  <select (change)="sortElements($event.target.value)" style="height: 20px;">
    <option value="" disabled="true">Sort</option>
    <option value="price">price: low to high</option>
    <option value="-price">price: high to low</option>
    <option value="name">name A-Z</option>
    <option value="-name">name Z-A</option>
  </select>
</div>
<div class="product-list">
  <div *ngFor="let product of products" class="product-list__container">
    <app-products-item [product]="product"></app-products-item>
  </div>
</div>
